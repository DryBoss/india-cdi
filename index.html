<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./assets/images/pajeet.png" />
    <title>india cdi</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1><img src="./assets/images/pajeet.png" alt="" />...<i>india cdi</i></h1>
    <p class="description">
      avoid indian products (<a href="" target="_blank">product list</a>)
    </p>
    <div class="game-info">
      <p><b>Score : </b><span class="score" id="score">0</span></p>
      <p><b>Highscore : </b><span class="highscore" id="highscore">0</span></p>
      <p class="life" id="life"></p>
    </div>
    <div class="game-board">
      <p class="product-name" id="product-name">Zee Bangla</p>
      <img
        src="./assets/images/runner.png"
        alt="runner"
        class="runner"
        id="runner"
      />
      <img
        src="./assets/images/products/zee-bangla.png"
        class="product"
        id="product"
      />
      <img src="./assets/images/heart.png" class="power-up" id="power-up" />
    </div>
    <div class="buttons">
      <button class="button" id="button-jump">JUMP</button>
      <button class="button" id="button-duck">DUCK</button>
    </div>
    <div class="game-over invisible" id="game-over">
      <p class="final-comment" id="final-comment"></p>
      <p class="final-score" id="final-score"></p>
      <button class="play-again" id="play-again">PLAY AGAIN</button>
    </div>
    <br />
    <a
      href="https://github.com/DryBoss/india-cdi?tab=readme-ov-file"
      target="_blank"
      >info</a
    >

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
